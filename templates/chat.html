{% extends "base.html" %}

{% block main %}

<div class="container mt-5">
<h1>Welcome to our UCD PA Flask Chat Example</h1>
<form id="chat-form">
    <input name="name" placeholder="Enter your name..." type="text">
    <input name="message" placeholder="Enter message..." type="text" autofocus>
    <button type="submit">Send</button>
</form>
<div id="chat-display"></div>
</div>



{% endblock %}
