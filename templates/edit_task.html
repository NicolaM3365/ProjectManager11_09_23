{% extends "base.html" %}
{% block main %}

<div class="container mt-5">
    <h1>Edit Task: {{ task.name }}</h1>


    <form action="{{ url_for('find_and_edit_task', project_id=project.project_id, task_id=task.task_id) }}"
        method="post">
        <!-- Your input fields for task name, description, due date, status, etc. -->
        <div class="form-group">
            <label for="id">Task ID:</label>
            <input type="text" id="id" class="form-control" placeholder="id to be autopopulated"
                value="{{ next_task_id }}" readonly>
        </div>
        <div class="form-group">
            <label>Task Name:</label>
            <input type="text" class="form-control" name="name" value="{{ task.name }}">
        </div>
        <div class="form-group">
            <label>Task Description:</label>
            <textarea class="form-control" name="description">{{ task.description }}</textarea>
        </div>
        <div class="form-group">
            <label>Assigned To:</label>
            <textarea class="form-control" name="assigned_to">{{ task.assigned_to }}</textarea>
        </div>

        <!-- Drop-down menu for Status with pre-selected value -->
        <div class="form-group">
            <label for="status">Task Status:</label>
            <select id="status" name="status" class="form-control">
                <option value="On hold" {{ "selected='selected'" if task.status=="On hold" else "" }}>On hold</option>

                <option value="In progress" {{ 'selected' if task.status=="In progress" else '' }}>In progress</option>
                <option value="Completed" {{ 'selected' if task.status=="Completed" else '' }}>Completed</option>
                <option value="Awaiting Response" {{ 'selected' if task.status=="Awaiting Response" else '' }}>Awaiting
                    Response</option>
            </select>
        </div>

        <!-- You can add other fields like 'status', 'assigned_to', etc. in a similar manner -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

{% endblock %}
