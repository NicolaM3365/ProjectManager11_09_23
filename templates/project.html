<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ project.name }}</title>
    <!-- Link to CSS, JS, and other assets -->
</head>
<body>
    <h1>{{ project.name }}</h1>
    <p>{{ project.description }}</p>

    <!-- Button to go back to Dashboard -->
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>

    <!-- Button to create a new task -->
    <button id="newTask">New Task</button>

    <!-- List of tasks -->
    <h2>Tasks</h2>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Assigned To</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in project.tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.status }}</td>
                <td>{{ task.assigned_to }}</td>
                <td>
                    <button class="editTask" data-task-id="{{ task.id }}">Edit</button>
                    <button class="deleteTask" data-task-id="{{ task.id }}">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
    // JS code for interactivity, like deleting tasks or opening the "New Task" modal.
    </script>
</body>
</html>
